name: CI

on:
  push:
    branches:
      - develop
      - 'feature/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Homies.sln

      - name: Build
        run: dotnet build Homies.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Homies.sln --configuration Release --no-build --verbosity normal
